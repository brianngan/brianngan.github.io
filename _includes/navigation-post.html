<!-- Desktop -->
<div class="mobile-hide  col-xl-2 col-md-4 d-flex align-items-stretch">
  <div class="mobile-hide container" id="sticky">
    <div>
      <ul class="nav nav-menu">
        {% for nav in site.data.navigation %}
          <li {% if nav.url == page.url %} class=""{% endif %} class="nav-link"><a href="{{ nav.url }}">{{ nav.text | downcase }}</a></li>
        {% endfor %}
        <li class="nav-link">
          <a href="https://github.com/brianngan/brianngan.github.io" target="_blank">github</a>
        </li>
      </ul>
      <div class="nav-line">
        <hr>
      </div>
      {% toc %}
    </div>
  </div> 
</div>

<!-- Mobile -->
<div class="mobile-show  col-12">
  <ul class="nav nav-menu-mobile">
    {% for nav in site.data.navigation %}
      <li {% if nav.url == page.url %} class="active"{% endif %} class="nav-link"><a href="{{ nav.url }}">{{ nav.text | downcase }}</a></li>
    {% endfor %}
    <li class="nav-link">
      <a href="https://github.com/brianngan/brianngan.github.io" target="_blank">github</a>
    </li>
  </ul>
  <div class="mobile-show col-12" style="height:24px"></div> 
  <button class="btn btn-toc" onclick="showTableOfContent()">show table of content:</button>

<div style="display:none" id="tableOfContent">
  {% toc %}
</div>
</div>
<div class="mobile-show col-12" style="height:32px"></div>
