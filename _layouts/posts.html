<!doctype html>
<html>
  {% include head.html %}  
  <body>
    {% include navigation.html %}
    <div class="col-xs-12" style="height:304px;"></div>
    <div class="container pl-4  ">
      <div class="row">
        <div class="col-sm-7">
          <h1>{{ page.title }}</h1>
          {% capture time %}{{ content | reading_time }}{% endcapture %}  
            <span>
              :clock3:
              <small class="text-muted" style="display:inline-block;"><em>{{ time }} {% if time == '1' %}minute{% else %}minutes{% endif %} to read.</em></small>
            </span>
            <div class="col-xs-12" style="height:24px;"></div>
          {{ content }}
        </div>
      </div>
    </div>
    </div>
    <div class="col-xs-12" style="height:80px;"></div>
    {% include footer.html %}
    {% include javascript.html %}
  </body>
</html>
