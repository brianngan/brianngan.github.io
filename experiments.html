<h1>Experiments</h1>

<h2>API</h2>
<br>
<div class="box" style="display: inline-block;>
  <div class="content">
    <p>Click the button to change the words in the button: </p>
    <button class="button is-dark updatename">button</button>

    <script>
    const para = document.querySelector('button.updatename');

    para.addEventListener('click', updateName);

    function updateName() {
      let name = prompt('Enter a new word');
      para.textContent = name;
    }

    </script>
  </div>
</div>
