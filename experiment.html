<h1>

<h2>API</h2>
<p> What is your </p><p class="updatename">Name?</p>

<script>
const para = document.querySelector('p.updatename');

para.addEventListener('click', updateName);

function updateName() {
  let name = prompt('Enter a new name');
  para.textContent = name;
}

</script>
