<div class="mobile-hide col-lg-1 col-sm-3 col-1 d-flex align-items-stretch">
  <div class="mobile-hide container" id="sticky">
    <div class="nav">
      <ul class="nav-browser">
        {% for nav in site.data.navigation %}
          <li {% if nav.url == page.url %} class="active"{% endif %}><a href="{{ nav.url }}" class="nav-link">{{ nav.text | downcase }}</a></li>
        {% endfor %}
        <li>
          <a class="nav-link" href="https://github.com/brianngan/brianngan.github.io" target="_blank">github</a>
        </li>
      </ul>
    </div>
  </div> 
</div>

<div class="mobile-show col-12">
  <div class="row">    
    <span class="mx-4 subtle">navigate:</span>
  </div>
  <div class="row" style="height:4px"></div>
  <div class="nav mx-2">
    {% for nav in site.data.navigation %}
    <a {% if nav.url == page.url %} class="active"{% endif %}><a href="{{ nav.url }}" class="nav-tab mr-4">{{ nav.text | downcase }}</a></li>
    {% endfor %}
    <a class="nav-tab" href="https://github.com/brianngan/brianngan.github.io" target="_blank">github</a>
    </li>
  </div>
  <div class="mobile-show col-12" style="height:56px"></div>
</div>
